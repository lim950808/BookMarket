<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<style>
	*{
         margin: 0px;
         padding: 0px;
     }
     #container{
         margin: 50px auto;
         width: 300px;
         border: 1px solid black;
     }
     #keep-login{
         color: red;
     }
</style>
 <div class="container">
   <form>
        <div id="input-box">
           <label for="username">ID: </label>
           <input id="username" type="text" name="username" placeholder="아이디를 입력해주세요">
        </div>
        <div id="input-box">
           <label for="password">PW: </label>
           <input id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div>
	   		<input type="checkbox" name ="loginChk" value="true" checked>
        	<span id="keep-login">로그인 유지</span><br>
	   	</div>
	   	<input type="submit" value="로그인">
   </form>
   </div>
</body>
</html>
